<head>

  <title>Checkout - SwiftKart</title>
<style>html { scroll-behavior: smooth; }</style>  
<style>
    body {margin:0; background:#0d0d0d; color:#fff; font-family:Arial;}
    nav {background:#8e44ad; padding:15px; text-align:center;}
    nav a {color:#fff; margin:0 15px; text-decoration:none; font-weight:bold;}
    nav a:hover {color:#d2a8ff;}
    .container {max-width:500px; margin:40px auto; background:#1b1b1b; padding:30px; border-radius:10px; box-shadow:0 0 10px #9b59b6;}
    h2 {text-align:center;}
    label {display:block; margin-top:15px; font-weight:bold;}
    input, textarea {width:100%; padding:10px; margin-top:5px; border:none; border-radius:5px; background:#333; color:white;}
    button {margin-top:20px; width:100%; padding:12px; background:#9b59b6; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer;}
    button:hover {background:#b47cff;}
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="checkout.html">Checkout</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Checkout Form</h2>
    <form action="#">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="address">Address:</label>
      <textarea id="address" rows="3" placeholder="Enter your full address" required></textarea>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your number" required>

      <label for="payment">Payment Method:</label>
      <select id="payment" style="width:100%; padding:10px; background:#333; color:white; border:none; border-radius:5px;">
        <option>Cash on Delivery</option>
        <option>UPI / Paytm</option>
        <option>Credit / Debit Card</option>
      </select>

      <button type="submit">Place Order</button>
    </form>
  </div>
